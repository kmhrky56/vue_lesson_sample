<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <textarea rows="5" cols="30" v-model="message"></textarea>
  <p style="white-space: pre-line;">{{ message }}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      message: ''
    }
  });
</script>
</body>
</html>
